<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquatech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="index.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="head">
        <div class="top">
            <h1 class="title">AQUATECH</h1>
            <input type="text" class="pesquisa" placeholder="Pesquisar">
            <div class="icon-container">
                <!-- Modo Noturno -->
                <div class="icon">
                    <figure>
                        <img src="img/moon.svg" alt="Modo Noturno">
                    </figure>
                </div>
                <!-- Configurações -->
                <div class="icon">
                    <figure>
                        <img src="img/setting-2.svg" alt="Configurações">
                    </figure>
                </div>
                <!-- Notificações -->
                <div class="icon">
                    <figure>
                        <img src="img/notification.svg" alt="Notificações">
                    </figure>
                </div>
                <!-- Logout -->
                <div class="icon-logout">
                    <figure>
                        <img src="img/back-square.svg" alt="Sair">
                    </figure>
                    <p>Sair</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Seção Esquerda -->
        <section class="esquerda">
            <!-- Tanques -->
            <div class="tanque1">
                <figure>
                    <img src="" alt="Tanque 1">
                </figure>
            </div>
            <div class="tanque2"></div>
            <div class="tanque3"></div>
            <div class="tanque4"></div>
            <div class="tanque5"></div>
            <div class="tanque6"></div>
            <div class="tanque7"></div>
            <div class="tanque8"></div>
        </section>

        <!-- Seção Direita -->
        <section class="direita">
            <!-- Reservatórios -->
            <div class="reserva1"></div>
            <div class="reserva2"></div>
            <div class="reserva3"></div>
            <div class="reserva4"></div>
            <div class="reserva5"></div>
            <div class="reserva6"></div>
            <div class="reserva7"></div>
            <div class="reserva8"></div>
        </section>
    </main>

    <!-- Navigation Menu -->
    <nav class="nav">
        <button class="button" onclick="toggleList()">
            <span class="icon">
                <div></div>
                <div></div>
                <div></div>
            </span>
        </button>
        <ul id="lista" class="hidden">
            <li class="menu__item"><a href="#Inicial" class="acesso">Tela Inicial</a></li>
            <li class="menu__item"><a href="#Note" class="acesso">Notificações</a></li>
            <li class="menu__item"><a href="#Etapa" class="acesso">Etapas</a></li>
            <li class="menu__item"><a href="#Gra" class="acesso">Gráficos</a></li>
        </ul>
    </nav>
</body>

</html>
